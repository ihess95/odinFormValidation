<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form class="formDiv" id="subForm">
      <input
        class="emailForm"
        type="email"
        id="email"
        name="email"
        placeholder="Enter email address here"
      ></input>
      <input
        class="zipForm"
        type="number"
        id="zip"
        name="zip"
        placeholder="Enter zip code here"
      ></input>
      <input
        class="countryForm"
        type="text"
        id="country"
        name="country"
        placeholder="Enter country here"
      ></input>
      <input class="passForm" type="password" id="password" name="password"></input>
      <input
        class="passFormV"
        type="password"
        id="passwordV"
        name="passwordV"
      ></input>
      <button type="submit" class="formBtn" id="subForm"></button>
    </div>
  </body>
</html>
